    <script>
    (function() {
        // Busca a preferência salva (padrão 100% se não existir)
        const fonteSalva = localStorage.getItem('appFontePerc') || '100';
        
        // Calcula o valor em pixels (16px * percentagem)
        const tamanhoCalculado = (fonteSalva / 100) * 16;
        
        // Aplica imediatamente ao root antes da página renderizar (evita o "pulo" visual)
        document.documentElement.style.setProperty('--fonte-base', tamanhoCalculado + 'px');
    })();
</script>
    <script>
        // --------------------------------
        // VARIÁVEIS DE CONFIGURAÇÃO E DADOS
        // --------------------------------
        const themeKey = 'appTheme';
        const corKey = 'appCorDestaque';
        const fundoKey = 'appCorFundo';
        const corTextoKey = 'appCorTexto';
        
        const KEY_VIBRACAO = 'prefVibracao';
        const KEY_SOM = 'prefSomClique'; 
        const KEY_HISTORICO = 'frasesHistorico'; 
        
        const corPadrao = '#e91e63'; 
        const fundoPadrao = '#eef2f5'; 
        const corTextoPadrao = '#1c274b'; 
        
        function loadSettings() {
            const savedTheme = localStorage.getItem(themeKey);
            const savedDestaque = localStorage.getItem(corKey);
            const savedFundo = localStorage.getItem(fundoKey);
            const savedTexto = localStorage.getItem(corTextoKey);
            
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            let isDarkMode = (savedTheme === 'dark') || (!savedTheme && prefersDark);
            
            if (document.body) {
                if (isDarkMode) {
                    document.body.classList.add('theme-escuro');
                } else {
                    document.body.classList.remove('theme-escuro');
                }
            }
            
            const finalFundo = savedFundo || (isDarkMode ? '#121212' : fundoPadrao);
            const finalTexto = savedTexto || (isDarkMode ? '#f0f0f0' : corTextoPadrao);

            document.documentElement.style.setProperty('--cor-destaque', savedDestaque || corPadrao);
            document.documentElement.style.setProperty('--cor-fundo-principal', finalFundo);
            document.documentElement.style.setProperty('--cor-texto-principal', finalTexto);
        }
        
        loadSettings();
    </script>

    <div class="input-area">

            <i class="fas fa-paper-plane"></i>
        </button>
    </div>

<script>
    const domChat = {
        chatWindow: document.getElementById('chat-window'),
        inputPrompt: document.getElementById('input-chat-prompt'),
        btnEnviar: document.getElementById('btn-enviar-chat'),
    };

    function appendMessage(text, role, isTyping = false) {
        const div = document.createElement('div');
        div.className = `chat-message ${role}-message ${isTyping ? 'typing' : ''}`;
        
        const p = document.createElement('p');
        p.innerText = text;
        div.appendChild(p);
        
        if (role === 'ai' && !isTyping) {
            const btn = document.createElement('button');
            btn.className = 'save-quote-button ripple';
            btn.innerHTML = '<i class="far fa-heart"></i>';
            btn.onclick = () => { salvarNosFavoritos(text, btn); };
            div.appendChild(btn);
        }

        domChat.chatWindow.appendChild(div);
        domChat.chatWindow.scrollTo({ top: domChat.chatWindow.scrollHeight, behavior: 'smooth' });
        return div;
    }

    function salvarNosFavoritos(texto, botao) {
        try {
            let favs = JSON.parse(localStorage.getItem('frasesHistorico') || '[]');
            if (favs.some(f => f.texto === texto)) return;

            favs.unshift({
                id: Date.now(),
                texto: texto,
                autor: 'Assistente IA',
                categoria: 'IA',
                data: new Date().toLocaleDateString()
            });

            localStorage.setItem('frasesHistorico', JSON.stringify(favs.slice(0, 100)));
            botao.innerHTML = '<i class="fas fa-heart" style="color: #f44336;"></i>';
            if (navigator.vibrate) navigator.vibrate(50);
        } catch (e) {
            console.error("Erro ao salvar favorito", e);
        }
    }

    async function enviarMensagem() {
        const userPrompt = domChat.inputPrompt.value.trim();
        if (!userPrompt) return;

        domChat.inputPrompt.value = '';
        domChat.inputPrompt.disabled = true;
        domChat.btnEnviar.disabled = true;

        appendMessage(userPrompt, 'user');
        const typingIndicator = appendMessage("O Assistente está digitando...", 'ai', true);

        try {
            const URL_DO_BACKEND = 'https://api-ia-coracao.vercel.app/api/chat';

            const response = await fetch(URL_DO_BACKEND, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ prompt: userPrompt })
            });

            if (!response.ok) throw new Error(`Servidor respondeu com erro ${response.status}`);

            const data = await response.json();
            typingIndicator.remove();

            if (data.resposta) appendMessage(data.resposta, 'ai');
            else appendMessage("Recebi uma resposta vazia da IA.", 'ai');

        } catch (error) {
            if (typingIndicator) typingIndicator.remove();
            appendMessage("Erro de conexão: " + error.message, 'ai');
            console.error("Erro detalhado:", error);
        } finally {
            domChat.inputPrompt.disabled = false;
            domChat.btnEnviar.disabled = false;
            domChat.inputPrompt.focus();
        }
    }

    domChat.btnEnviar.addEventListener('click', enviarMensagem);
    domChat.inputPrompt.addEventListener('keypress', e => { if (e.key === 'Enter') enviarMensagem(); });
</script>
